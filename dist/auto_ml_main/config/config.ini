[mandatory]
source_data_path = /home/automl/input_dataset/credit_example.csv
out_dir_path = /home/automl/
target = TARGET
hyper_param_path = /home/automl/hyperparam.py

[data]
input_na_values = , ?

[dask_client]
memory_limit = 4GB
worker = 1
threads = 5

[datapreprocessing]
test_size = .2
missing_value_threshold = 40

[feature_selection]

[imputation]
features_fill_with_zero = all_numeric
features_fill_with_median = 
features_fill_with_mode = all_categoric

[outlier_detection]
detect_outlier_features = 

[modelling]
models = random_forest
learning_curve = 0
train_sizes = 0.4, 0.75, .85,.9,.95,1
cv = 5
n_jobs = 1
tuning_method = dask_grid_cv
max_iteration = 100

