[mandatory]
source_data_path = /home/automl/input_dataset/titanic.csv
out_dir_path = /home/automl/
target = survived
hyper_param_path = /home/automl/hyperparam.py

[data]
input_na_values = , ?

[dask_client]
memory_limit = 2GB
worker = 1
threads = 5
async = 1
scheduler_port = 8786

[datapreprocessing]
test_size = .2
missing_value_threshold = 40

[feature_selection]

[imputation]
features_fill_with_zero = 
features_fill_with_median = 
features_fill_with_mode = embarked

[outlier_detection]
detect_outlier_features = all_numeric

[modelling]
models = logistic_regression
learning_curve = 0
train_sizes = 0.4, 0.75, .85,.9,.95,1
cv = 5
n_jobs = -1
tuning_method = dask_grid_cv
max_iteration = 100

